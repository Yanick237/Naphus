<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Website</title>
  <style>
    /* CSS styles for the landing website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #232f3e;
      padding: 20px;
      color: #fff;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    footer {
      background-color: #232f3e;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    .technology-images {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    
    .technology-images img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <h1>SOFTECH</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="technology-images">
    <img src="technology-image-1.jpg" alt="Technology Image 1">
    <img src="technology-image-2.jpg" alt="Technology Image 2">
    <img src="technology-image-3.jpg" alt="Technology Image 3">
    <img src="technology-image-4.jpg" alt="Technology Image 4">
  </div>
  
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
